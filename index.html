<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="side-hero">
        <img src="/images/cards-background.jpg" alt="background-image">
        <p>Photo by <a href="https://unsplash.com/@giorgiotrovato?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Giorgio Trovato</a> on <a href="https://unsplash.com/photos/a-pile-of-pokemon-trading-cards-sitting-on-top-of-each-other-H5PJ3z4WqCc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    

    <div class="container">
        <div class="description-container">
            <h3>
                Looking to buy or sell trading cards? You're in the right place! Sign up below and let's get started.
            </h3>
        </div>
        <main class="form-container">
            
                    <form class="form">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" required placeholder="John">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" required placeholder="Doe">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                        </div>
                        <div>
                            <label for="phone">Contact Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                        <p id="disclaimer">
                            *All fields are required
                        </p>  
                    </form>
                    
        </main>
        <div class="submit-container">
                <button type="submit" class="create">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    
</body>
</html>
